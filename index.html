<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: peachpuff }
    .attribution a { color: magenta; }
  </style>
</head>
<body>
    <div class="container-main">
      <!-- top part start -->
      <div class="top">
        <span id="calc">calc</span>
        <div class="toggle">
          <span id="theme">THEME</span>
          <div class="toggleArea">
            <div class="nums">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="toggleSurface">
              <div id="toggleBtn"></div>
            </div>
          </div> 
        </div>
      </div>
      <!-- top part close -->

      <!-- screen part start -->
      
        <div class="sCnt">
          <div class="content">0</div>
        </div>
      
      <!-- screeen part end -->


      <div class="keypad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
        <button id="resetBtn">RESET</button>
        <button id="equalsBtn">=</button>
        

        
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by  <a href="#">  Abhay Singh</a>.
  </div>
  <script src="cal.js"></script>
</body>
</html>
